    <title>Un dia qualsevol</title>
</head>
<body>
    <p style="color: rgb(72, 180, 243); font-family: 'Courier New', Courier, monospace;">Un dia qualsevol foradaré la terra i em faré un clot profund, perquè la mort <br>
    m'arreplegui dempeus, reptador, temerari.</p>
    <p style="color: rgb(13, 87, 11); font-family: Arial, Helvetica, sans-serif;">Suportaré tossudament la pluja i arrelaré en el fang de mi mateix.Quiti de mots, em bastarà</p>
    <p style="color: rgb(13, 87, 11); font-family: Arial, Helvetica, sans-serif;">l'alè per afirmar una presència d'estricte vegetal.</p>
</body>
