<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La vaca cega</title>
</head>
<body>
    <center>
        <h1>Topant de cap en una i altra soca,</h1>
        <h2>avançant d'esma pel camí de l'aigua,</h2>
        <h3>se'n ve la vaca tota sola. És cega.</h3>
        <h4 >D'un cop de roc llançat amb massa traça,</h4>
        <h5 style="font-family: Arial, Helvetica, sans-serif;">el vailet va buidar-li un ull, i en l'altre</h5>
        <h6 style="font-family: Arial, Helvetica, sans-serif;">se li ha posat un tel: la vaca és cega.</h6>
    </center>
</body>
</html>
