<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Comentarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .comment-section {
            max-width: 600px;
            margin: 0 auto;
        }
        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .comment-header {
            font-weight: bold;
            color: #333;
        }
        .comment-date {
            font-size: 0.8em;
            color: #666;
        }
        .comment-form textarea {
            width: 100%;
            height: 80px;
            resize: none;
            margin-bottom: 10px;
        }
        .comment-form button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="comment-section">
        <h2>Comentarios</h2>

        <!-- Sección de comentarios existentes -->
        <div id="comments">
            <div class="comment">
                <div class="comment-header">Usuario 1 <span class="comment-date">02/11/2023</span></div>
                <p>Este es un comentario de ejemplo.</p>
            </div>
            <div class="comment">
                <div class="comment-header">Usuario 2 <span class="comment-date">03/11/2023</span></div>
                <p>Me ha gustado mucho este artículo. ¡Gracias!</p>
            </div>
        </div>

        <!-- Formulario para agregar un nuevo comentario -->
        <div class="comment-form">
            <h3>Añadir un comentario</h3>
            <textarea id="commentText" placeholder="Escribe tu comentario aquí..."></textarea>
            <button onclick="addComment()">Publicar comentario</button>
        </div>
    </div>

    <script>
        function addComment() {
            // Obtener el contenido del comentario
            const commentText = document.getElementById('commentText').value;
            if (commentText.trim() === "") {
                alert("El comentario no puede estar vacío.");
                return;
            }

            // Crear un nuevo elemento de comentario
            const comment = document.createElement('div');
            comment.classList.add('comment');

            // Añadir encabezado y fecha (aquí se usa una fecha de ejemplo)
            const commentHeader = document.createElement('div');
            commentHeader.classList.add('comment-header');
            commentHeader.innerHTML = `Usuario nuevo <span class="comment-date">${new Date().toLocaleDateString()}</span>`;
            comment.appendChild(commentHeader);

            // Añadir el texto del comentario
            const commentContent = document.createElement('p');
            commentContent.textContent = commentText;
            comment.appendChild(commentContent);

            // Agregar el nuevo comentario a la lista de comentarios
            document.getElementById('comments').appendChild(comment);

            // Limpiar el campo de texto
            document.getElementById('commentText').value = "";
        }
    </script>

</body>
</html>
